<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Training</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: #ecf0f1;
    font-family: helvetica, arial, sans-serif;
    font-size: 16px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    text-align: center;
    margin: 0;
}

header {
    margin-top: 20px;
    margin-bottom: 20px;
}

header h1 {
    font-size: 48px;
    color: #3498db;
    text-transform: uppercase;
    margin-bottom: 20px;
}

nav {
    margin-bottom: 40px;
}

nav a {
    margin: 0 15px;
    color: #3498db;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
}

nav a:hover {
    text-decoration: underline;
}

main {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: calc(100vh - 120px); /* Houd rekening met header en eventuele margins */
}

section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}

section h2 {
    font-size: 40px;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 30px;
    letter-spacing: 2px;
    text-transform: uppercase;
    position: relative;
    display: inline-block;
    padding-bottom: 10px;
}

section h2::after {
    content: '';
    width: 80px;
    height: 4px;
    background-color: #3498db;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 2px;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

@media (min-width: 768px) {
    iframe {
        width: 80%;
        height: 90%;
    }
}
    </style>
</head>
