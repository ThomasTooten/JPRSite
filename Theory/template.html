<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Majeur Toonladder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ecf0f1;
            font-family: helvetica, arial, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        header {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 48px;
            color: #3498db;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        nav {
            margin-bottom: 40px;
        }

        nav a {
            margin: 0 15px;
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
            color: #3498db;
            text-transform: uppercase;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            width: 100px;
            height: 5px;
            background-color: #f39c12;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        h3 {
            font-size: 30px;
            color: #e74c3c;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h4 {
            font-size: 26px;
            color: #27ae60;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-style: italic;
        }

        h5 {
            font-size: 22px;
            color: #8e44ad;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h6 {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px auto;
        }

        p {
            margin-bottom: 20px;
            color: #2c3e50;
            line-height: 1.6;
        }

        a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }
        iframe {
        width: 560px;
        height: 315px;
        margin: 40px 0; /* Add more space above and below */
    }

    @media (max-width: 768px) {
        header h1 {
            font-size: 36px;
        }

        iframe {
            width: 100%;
            height: 300px;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 28px;
        }

        iframe {
            width: 100%;
            height: 250px;
        }
    }
    </style>
</head>
<body>

<header>
    <h1>Titel Site</h1>
</header>

<main>







    
</main>

</body>
</html>
